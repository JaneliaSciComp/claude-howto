[workspace]
authors = ["Konrad Rokicki <krokicki@gmail.com>"]
channels = ["conda-forge"]
name = "claude-howto"
platforms = ["osx-arm64", "osx-64", "linux-aarch64", "linux-64"]
version = "0.1.0"

[tasks]
container-claude = "npx @devcontainers/cli exec --workspace-folder . bash -lc 'claude --dangerously-skip-permissions'"
container-shell = "npx @devcontainers/cli exec --workspace-folder . bash"
container-rebuild = "npx @devcontainers/cli up --workspace-folder . --remove-existing-container"
fileglancer = "fileglancer"

[dependencies]
python = ">=3.10"

[pypi-dependencies]
fileglancer = "*"
